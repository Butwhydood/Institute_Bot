<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container input {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #4a4a4a;
            color: #ffffff;
            width: 100%;
        }
        .login-container button {
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
        }
        .forgot-password {
            color: #007bff;
            cursor: pointer;
            display: block;
            margin-top: 10px;
        }
    </style>
    <script>
        function saveCredentials() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Placeholder for hashing/encryption (you can add actual encryption here)
            const hashedPassword = btoa(password); // Base64 as a placeholder, replace with real hashing

            localStorage.setItem('username', username);
            localStorage.setItem('password', hashedPassword);

            window.location.href = 'chat.html';
        }

        function forgotPassword() {
            alert("Password recovery process will be implemented here.");
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter your username">
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="saveCredentials()">Login</button>
        <span class="forgot-password" onclick="forgotPassword()">Forgot Password?</span>
    </div>
</body>
</html>
